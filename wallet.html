<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/wallet.css">
    <link rel="stylesheet" href="./css/bottombar.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Wallet</title>
</head>

<body>

    <div class="bg-velvet"></div>
    <main-navbar></main-navbar>

    <main-sidebar></main-sidebar>

    <section class="my-account">
        <div class="container">
            <div class="wrapper-my-account">
                <div class="account-member">
                    <h1>แอคเคาท์สมาชิกของคุณคือ <span>: YTB8888888</span></h1>
                </div>
            </div>
            <div class="wrapper-credit-play">
                <div class="wrapper-remain-credit">
                    <div class="remain-credit-value">
                        <h2>ยอดเครดิตคงเหลือ <span><i style="font-size: 18px;" class="fas fa-sync-alt"></i></span></h2>
                        <h1>1,800.00</h1>
                    </div>
                </div>
                <div class="btn-play-game">
                    <button>
                        <h2>เข้าเล่น</h2>
                        <span>PLAYGAME</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <div class="history-bg">
        <div class="history-overflow">
            <section class="history">
                <div class="container">
                    <div class="wrapper-history">
                        <div class="wrapper-deposit-history">
                            <div class="deposit-history-header">
                                <h1><i class="fas fa-play"></i>ประวัติการฝากเงิน</h1>
                            </div>
                            <div class="button-item-menu">
                                <div class="deposit-history-btn">
                                    <img style="width: 26px;" src="./assets/icon/dollar-symbol.svg" alt="">
                                    <h2>ฝากเงิน</h2>
                                </div>
                            </div>
                            <div class="button-item-menu">
                                <div class="recommend-friend-btn">
                                    <img style="width: 26px;" src="./assets/icon/add-friend.svg" alt="">
                                    <h2>แนะนำเพื่อนรับค่าคอม</h2>
                                </div>
                            </div>
                            <div class="button-item-menu">
                                <div class="refund-btn">
                                    <img style="width: 26px;" src="./assets/icon/refund.svg" alt="">
                                    <h2>รับเงินคืน</h2>
                                </div>
                            </div>
                        </div>

                        <div class="wrapper-withdrawal-history">
                            <div class="withdrawal-history-header">
                                <h1><i class="fas fa-play"></i>ประวัติการถอนเงิน</h1>
                            </div>
                            <div class="button-item-menu">
                                <div class="withdrawal-history-btn">
                                    <img style="width: 30px;" src="./assets/icon/dollar-note.svg" alt="">
                                    <h2>ถอนเงิน</h2>
                                </div>
                            </div>
                            <div class="button-item-menu">
                                <div class="bonus-btn">
                                    <img style="width: 26px;" src="./assets/icon/card-game.svg" alt="">
                                    <h2>เปิดไพ่ลุ้นรางวัล</h2>
                                </div>
                            </div>
                            <div class="button-item-menu">
                                <div class="contact-btn">
                                    <img style="width: 26px;" src="./assets/icon/line.svg" alt="">
                                    <h2>ติดต่อเรา</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="wrapper-link-web">
            <h1>WWW.YANTABET.COM</h1>
        </div>
    </div>

    <section class="total">
        <div class="container">
            <div class="wrapper-total">
                <div class="total-title">
                    <h3>ยอดพนันรวมทั้งสิ้น :</h3>
                </div>
                <div class="total-value">
                    <h3></h3>
                </div>
            </div>
            <div class="wrapper-total">
                <div class="total-title">
                    <h3>ยอดฝากรวมทั้งสิ้น :</h3>
                </div>
                <div class="total-value">
                    <h3></h3>
                </div>
            </div>
        </div>
    </section>
    
    <main-bottombar></main-bottombar>

    <script src="./js/index.js"></script>
    <script src="./js/components.js"></script>

</body>

</html>
